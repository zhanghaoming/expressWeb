<div id="center">
    <div class="panel panel-default">
        <div class="panel-heading" style="font-size: large; font-weight: bold">发布招领信息</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="name">物品名称</label>
                        <div class="col-md-6">
                            <input id="name" class="form-control input-md" type="text" required="required">
                        </div>
                    </div>

                    <div class="form-group registration-date">
                        <label class="col-md-4 control-label" for="date">时间</label>
                        <div class="col-md-4 registration-date-time">
                            <input id="date" class="form-control" type="date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="address">地点</label>
                        <div class="col-md-6">
                            <input id="address" class="form-control input-md" type="text">
                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="type">物品类型</label>
                        <div class="col-md-4">
                            <select id="type" name="type" class="form-control">
                                <option value="1">Option one</option>
                                <option value="2">Option two</option>
                            </select>
                        </div>
                    </div>

                    <!-- File Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="img">选择一张图片</label>
                        <div class="col-md-4">
                            <input id="img" name="img" class="input-file" type="file">
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="description">物品简介</label>
                        <div class="col-md-6">
                            <textarea class="form-control" id="description" name="description"
                                      rows="3">default text</textarea>
                        </div>
                    </div>

                    <div class="col-md-4 col-md-offset-4">
                        <button class="btn btn-primary btn-lg" type="submit" onclick="createFound()" disabled="disabled">确认</button>
                        <button class="btn btn-primary btn-lg col-md-offset-5" type="reset">重置</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
