<!--活动发布-->
<div class="container">
    <div class="row">
        <section class="content">
            <h1>| · 发布新活动 · |</h1>
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading"></div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="title">名称</label>
                                    <div class="col-md-6">
                                        <input id="title" name="title" type="text" class="form-control input-md"
                                               required="required">
                                    </div>
                                </div>

                                <div class="form-group registration-date">
                                    <label class="col-md-4 control-label" for="registration-date">时间</label>
                                    <div class="col-md-4 registration-date-time">
                                        <input class="form-control" name="registration_date" id="registration-date"
                                               type="date" required>
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="address">地点</label>
                                    <div class="col-md-6">
                                        <input id="address" name="address" type="text" placeholder="placeholder"
                                               class="form-control input-md" required>
                                    </div>
                                </div>

                                <!-- Select Basic -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="type">活动类型</label>
                                    <div class="col-md-4">
                                        <select id="type" name="type" class="form-control" required>
                                            <option value="1">Option one</option>
                                            <option value="2">Option two</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- File Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="img">选择一张图片</label>
                                    <div class="col-md-4">
                                        <input id="img" name="img" class="input-file" type="file">
                                    </div>
                                </div>

                                <!-- Textarea -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="description">活动简介</label>
                                    <div class="col-md-6">
                                        <textarea class="form-control" id="description"
                                                  name="description" rows="3">default text</textarea>
                                    </div>
                                </div>

                                <div class="col-md-4 col-md-offset-4">
                                    <button class="btn btn-primary btn-lg" type="submit" onclick="createActivity()">确认</button>
                                    <button class="btn btn-primary btn-lg col-md-offset-5" type="reset" >重置</button>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<!--活动发布结束-->
